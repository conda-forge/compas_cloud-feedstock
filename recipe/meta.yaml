{% set name = "compas_cloud" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5c9eebcbe59e8ab14e40bb69be2cf8c1c80dd6a4faad27411215a76bd30112d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - compas
    - autobahn ==20.12.3
    - websockets ==9.1

test:
  imports:
    - compas_cloud
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/compas-dev/compas_cloud
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Websockets communication package for COMPAS
  doc_url: https://github.com/compas-dev/compas_cloud#readme
  dev_url: https://github.com/compas-dev/compas_cloud

extra:
  recipe-maintainers:
    - brgcode
    - licini
